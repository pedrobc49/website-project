<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>website</title>
  </head>

  <body>
    <div style="width: 50%; padding: 4rem">
      <div class="plan">
        <div class="card card--secondary">
          <header class="card__header">
            <h3 class="plan__name">Entry</h3>
            <span class="plan__price">$14</span>
            <span class="plan__billing-cycle">/month</span>
            <span class="badge badge--secondary badge--small">10% OFF</span>
            <span class="plan__description">East start on the cloud</span>
          </header>
          <div class="card__body">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum,
            voluptates?
          </div>
        </div>
      </div>
    </div>

    <div class="input-group">
      <input
        type="text"
        class="input"
        placeholder="Enter domain name here ..."
      />
      <button class="btn btn--accent">Search</button>
    </div>

    <button class="btn btn--primary btn--block">Get started</button>
    <button class="btn btn--secondary">Get started</button>
    <button class="btn btn--outline">Get started</button>
    <a href="#" class="btn btn--accent btn--block">Get started</a>

    <span class="icon-container">
      <svg class="icon icon--primary">
        <use xlink:href="images/sprite.svg#wordpress"></use>
      </svg>
    </span>

    <a href="#" class="link-arrow">Learn More</a>

    <span class="bagde bagde--primary">10% Off</span>
    <span class="bagde bagde--secondary">10% Off</span>
    <span class="bagde bagde--primary bagde--small">10% Off</span>
    <span class="bagde bagde--secondary bagde--small">10% Off</span>

    <ul class="list list--inline">
      <!-- Use the BEM convention to separate a block from his 
      elements using a double underscore. So item is an element 
      inside this block -->
      <li class="list__item">Item 1</li>
      <li class="list__item">Item 2</li>
      <li class="list__item">Item 3</li>
    </ul>

    <ul class="list list--tick">
      <li class="list__item">Item 1</li>
      <li class="list__item">Item 2</li>
      <li class="list__item">Item 3</li>
    </ul>

    <div class="logo">
      <img src="" alt="" />
    </div>

    <nav>
      <ul>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
      </ul>
    </nav>
  </body>
</html>
